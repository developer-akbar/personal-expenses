<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Tracker</title>
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/categories.css">
</head>
<body>
    <header>
        <h1>Personal Finance Manager</h1>
    </header>
    <nav>
        <div class="navigation">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="transactions.html">Transactions</a></li>
                <li><a href="accounts.html" id="accounts-link">Accounts</a></li>
                <li><a href="categories.html">Categories</a></li>
                <li><a href="reports.html" id="reports-link">Reports</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="search.html" id="search-link">Search</a></li>
                <li><a href="#" id="logoutButton" style="display: none;">Logout</a></li>
            </ul>
        </div>
    </nav>
    <div class="overlay"></div>
    <main style="display: none;">
        <h2 class="heading">Categories</h2>
        <div id="categories-container" class="categories-container">
            <!-- Categories will be populated here -->
        </div>
        <div id="category-transactions-container" class="category-transactions-container" style="display: none;">
            <!-- <div class="back-button">&larr; Back</div> -->
            <h2 class="category-heading"></h2>
            <div class="tabs">
                <button class="tab-button active" data-tab="daily">Daily</button>
                <button class="tab-button" data-tab="monthly">Monthly</button>
                <button class="tab-button" data-tab="total">Total</button>
            </div>
            <div id="transactions" class="transactions">
                <div id="daily" class="tab-content active">
                    <div class="period-navigation">
                        <button id="prev-period">&lt;</button>
                        <span id="current-period" class="period-display"></span>
                        <button id="next-period">&gt;</button>
                    </div>
                    <div class="totals">
                        <div id="daily-total" class="amount expense"></div>
                    </div>
                    <div class="selected-total-wrapper mb-16" style="display: none;">
                        <span id="selected-total"></span>
                    </div>
                    <div id="daily-transactions" class="transaction-list"></div>
                </div>
                <div id="monthly" class="tab-content">
                    <div class="period-navigation">
                        <button id="prev-year">&lt;</button>
                        <span id="current-year" class="period-display"></span>
                        <button id="next-year">&gt;</button>
                    </div>
                    <div class="totals">
                        <div id="monthly-total" class="amount expense"></div>
                    </div>
                    <div id="monthly-transactions" class="transaction-list"></div>
                </div>
                <div id="total" class="tab-content">
                    <div class="totals">
                        <div id="yearly-total" class="amount expense"></div>
                    </div>
                    <div id="total-transactions" class="transaction-list"></div>
                </div>
            </div>
        </div>
    </main>
    <footer style="display: none;">
        <p>&copy; 2024 Personal Finance Manager</p>
    </footer>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <!-- Popup for row details -->
    <div id="rowPopup" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div class="row-details"></div>
        </div>
    </div>

    <!-- Mobile Bottom Navigation -->
    <div class="mobile-nav" style="display: none;">
        <button class="mobile-nav-button active" data-page="transactions.html">Transactions</button>
        <button class="mobile-nav-button" data-page="reports.html">Reports</button>
        <button class="mobile-nav-button" data-page="accounts.html">Accounts</button>
        <button class="mobile-nav-button" data-page="categories.html">Categories</button>
    </div>
    <script src="scripts/common.js"></script>
    <script src="scripts/auth.js"></script>
    <script src="scripts/categories.js"></script>
</body>
</html>
