<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/settings.css">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
</head>
<body>
    <div class="settings-container">
        <h2>Account Groups</h2>
        <div class="group-container" id="account-group-container">
            <button id="add-account-group-btn">Add Account Group</button>
            <div id="account-groups-list" class="flex-container"></div>
        </div>

        <h2 id="unmapped-heading">Unmapped Accounts</h2>
        <div id="unmapped-accounts" class="mapping-container">
            <div id="accounts-list" class="flex-container"></div>
        </div>
    </div>

    <!-- Modal for adding/editing groups -->
    <div id="group-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="modal-title"></h2>
            <form id="group-form">
                <input type="hidden" id="group-id">
                <div class="form-row">
                    <label for="group-name">Group Name</label>
                    <input type="text" id="group-name" name="group-name" required>
                </div>
                <div class="form-row">
                    <button type="submit" class="submit-btn">Save</button>
                    <button type="button" class="cancel-btn">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <div id="group-select-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h3>Select Account Group</h3>
            <ul id="group-select-list"></ul>
        </div>
    </div>

    <script src="scripts/settings.js"></script>
</body>
</html>
