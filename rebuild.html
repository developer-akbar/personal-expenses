<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel to CSV Converter</title>
    <link rel="stylesheet" href="styles/convert.css">
</head>
<body>
    <div class="container">
        <p class="csv-info" style="display: none;">CSV File updated <span class="csv-updated-at" title=""></span></p>
        <h1>Excel to CSV Converter</h1>
        <input type="file" id="fileInput" accept=".xlsx, .xls">
        <button id="convertButton">Convert to CSV</button>
    </div>
    <script src="scripts/convert.js"></script>
</body>
</html>
