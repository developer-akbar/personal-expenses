<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Tracker</title>
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/login.css">
    <link rel="stylesheet" href="styles/reports.css">
</head>

<body>
    <header>
        <h1>Personal Finance Manager</h1>
    </header>
    <nav>
        <div class="navigation">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="transactions.html">Transactions</a></li>
                <li><a href="accounts.html" id="accounts-link">Accounts</a></li>
                <li><a href="categories.html">Categories</a></li>
                <li><a href="reports.html" id="reports-link">Reports</a></li>
                <li><a href="#">Expenses</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="search.html" id="search-link">Search</a></li>
                <li><a href="#" id="logoutButton" style="display: none;">Logout</a></li>
            </ul>
        </div>
    </nav>
    <div class="overlay"></div>
    <main style="display: none;">
        <h2 class="heading">Reports</h2>

        <div id="reports-section">
            <div id="expenses-table"></div>
        </div>

        <!-- Scroll to top -->
        <button class="scroll-to-top" onclick="scrollToTop()" style="display: none;">&uarr;</button>
    </main>
    <footer style="display: none;">
        <p>&copy; 2024 Personal Finance Manager</p>
    </footer>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <!-- Popup for row details -->
    <div id="rowPopup" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div class="row-details"></div>
        </div>
    </div>

    <!-- Mobile Bottom Navigation -->
    <div class="mobile-nav" style="display: none;">
        <button class="mobile-nav-button" data-page="transactions.html">Trans</button>
        <button class="mobile-nav-button" data-page="reports.html">Stats</button>
        <button class="mobile-nav-button" data-page="accounts.html">Accounts</button>
        <button class="mobile-nav-button" data-page="categories.html">Categories</button>
        <button class="mobile-nav-button search" style="display: none;"><a href="search.html" id="search-link">&#128269</a></button>
    </div>

    <script src="scripts/common.js"></script>
    <script src="scripts/auth.js"></script>
    <script src="scripts/reports.js"></script>
</body>

</html>
