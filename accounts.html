<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Tracker</title>
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/login.css">
    <link rel="stylesheet" href="styles/accounts.css">
</head>

<body>
    <header>
        <h1>Personal Finance Manager</h1>
    </header>
    <nav>
        <div class="navigation">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="transactions.html">Transactions</a></li>
                <li><a href="accounts.html" id="accounts-link">Accounts</a></li>
                <li><a href="#">Expenses</a></li>
                <li><a href="reports.html" id="reports-link">Reports</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="search.html" id="search-link">Search</a></li>
                <li><a href="#" id="logoutButton" style="display: none;">Logout</a></li>
            </ul>
        </div>
    </nav>
    <div class="overlay"></div>
    <main>
        <h2 class="heading">Accounts</h2>

        <!-- Accounts Section -->
        <div id="accounts-section">
            <div class="totals">
                <div id="assets" class="positive">
                    <p>Assets</p>
                    <p>0.00</p>
                </div>
                <div id="liabilities" class="negative">
                    <p>Liabilities</p>
                    <p>0.00</p>
                </div>
                <div id="balance" class="positive">
                    <p>Balance</p>
                    <p>0.00</p>
                </div>
            </div>
            <div id="accounts-balances"></div>
        </div>

        <!-- Daily Transactions Section -->
        <div id="daily-transactions-section" style="display: none;">
            <button id="back-button">&larr;</button>
            <span id="selected-account" class="selected-account"></span>
            <div class="period-navigation">
                <button id="prev-period">&lt;</button>
                <span id="current-period" class="period-display"></span>
                <button id="next-period">&gt;</button>
            </div>
            <div class="totals">
                <div id="account-deposits" class="positive">
                    <p>Deposits</p>
                    <p>0.00</p>
                </div>
                <div id="account-withdrawal" class="negative">
                    <p>Withdrawal</p>
                    <p>0.00</p>
                </div>
                <div id="account-total">
                    <p>Total</p>
                    <p>0.00</p>
                </div>
                <div id="account-balance" class="positive">
                    <p>Balance</p>
                    <p>0.00</p>
                </div>
            </div>
            <div class="selected-total-wrapper mb-16" style="display: none;">
                <span id="selected-total"></span>
            </div>
            <div id="account-transactions" class="transaction-list"></div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Personal Finance Manager</p>
    </footer>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <!-- Popup for row details -->
    <div id="rowPopup" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div class="row-details"></div>
        </div>
    </div>

    <!-- Mobile Bottom Navigation -->
    <div class="mobile-nav" style="display: none;">
        <button class="mobile-nav-button active" data-page="transactions.html">Transactions</button>
        <button class="mobile-nav-button" data-page="reports.html">Reports</button>
        <button class="mobile-nav-button" data-page="accounts.html">Accounts</button>
        <button class="mobile-nav-button" data-page="categories.html">Categories</button>
    </div>

    <script src="scripts/common.js"></script>
    <script src="scripts/auth.js"></script>
    <script src="scripts/accounts.js"></script>
</body>

</html>
