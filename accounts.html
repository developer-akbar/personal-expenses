<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Tracker</title>
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/login.css">
    <link rel="stylesheet" href="styles/accounts.css">
</head>

<body>
    <header>
        <h1>Personal Finance Manager</h1>
    </header>
    <nav>
        <div class="navigation">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="transactions.html">Transactions</a></li>
                <li><a href="accounts.html" id="accounts-link">Accounts</a></li>
                <li><a href="#">Expenses</a></li>
                <li><a href="reports.html" id="reports-link">Reports</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="search.html" id="search-link">Search</a></li>
                <li><a href="#" id="logoutButton" style="display: none;">Logout</a></li>
            </ul>
        </div>
    </nav>
    <div class="overlay"></div>
    <main>
        <h2 class="heading">Accounts</h2>

        <!-- Accounts Section -->
        <div id="accounts-section">
            <div class="accounts-summary">
                <span id="assets" class="amount positive">Assets: 0.00</span>
                <span id="liabilities" class="amount negative">Liabilities: 0.00</span>
                <span id="balance" class="amount">Balance: 0.00</span>
            </div>
            <div id="accounts-balances"></div>
        </div>

        <!-- Daily Transactions Section -->
        <div id="daily-transactions-section" style="display: none;">
            <button id="back-button">&larr;</button>
            <span id="selected-account" class="selected-account"></span>
            <div class="period-navigation">
                <button id="prev-period">&lt;</button>
                <span id="current-period" class="period-display"></span>
                <button id="next-period">&gt;</button>
            </div>
            <div class="totals">
                <span id="account-deposits">Deposits: 0.00</span>
                <span id="account-withdrawal">Withdrawal: 0.00</span>
                <span id="account-total">Total: 0.00</span>
                <span id="account-balance">Balance: 0.00</span>
            </div>
            <div id="account-transactions" class="transaction-list"></div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Personal Finance Manager</p>
    </footer>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
    
    <script src="scripts/common.js"></script>
    <script src="scripts/auth.js"></script>
    <script src="scripts/accounts.js"></script>
</body>
</html>
